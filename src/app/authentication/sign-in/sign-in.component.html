<div class="w-fullflex flex-row justify-between">
    <div class="w-full pl-6 m-5">
        <img src="assets/images/logo.png" class="w-[220px] h-[100px] " />
    </div>
    <div class="w-full h-full flex items-left justify-center items-leftng ">
        <img src="assets/images/bannerHk.png" class="w-[180px] h-[200px]" />
    </div>

    <div class="w-full">
        <div class="flex flex-col w-full h-full">
            <div class="w-full h-full flex flex-col items-center justify-center pt-6 gap-y-10">

            </div>
        </div>
    </div>
</div>

<div class="px-64 " [formGroup]="signInForm">
    <div class="flex py-4">
        <div class="bg-[#008592] text-white px-4 py-2">Login to continue</div>
    </div>

    <div class="flex flex-col gap-2">
        <label>Email</label>
        <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="Email"
            formControlName="email"
            [ngClass]="signInForm.get('email')?.invalid && signInForm.get('email')?.touched ? 'border border-red-600' : 'border border-black/50' " />
        <span *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched"
            class="text-xs text-red-600 pl-4">Email is required</span>
    </div>
    <div class="flex flex-col gap-2">
        <label>Password</label>
        <input type="password" class="w-full border border-gray-200 rounded-lg p-2" placeholder="Password"
            formControlName="password"
            [ngClass]="signInForm.get('password')?.invalid && signInForm.get('password')?.touched ? 'border border-red-600' : 'border border-black/50' " />
        <span *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched"
            class="text-xs text-red-600 pl-4">Password is required</span>
    </div>

    <div class="flex justify-center items-center pt-4  flex-col">
        <button class="px-4 py-2 rounded-full w-[200px] text-white bg-[#867AAB] " (click)="login()" >Login</button>
    </div>

    <div class="flex justify-center items-center pt-4  flex-col">
        Don't have account?
        <button class="px-4 py-2 rounded-full w-[200px] text-white bg-[#008592] "
            routerLink="/authentication/sign-up">Sign Up</button>
    </div>
</div>
