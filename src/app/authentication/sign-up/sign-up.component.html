<div class="w-fullflex flex-row justify-between">
    <div class="w-full pl-6 m-5">
        <img src="assets/images/logo.png" class="w-[220px] h-[100px] " />
    </div>
    <div class="w-full">
        <div class="flex flex-col w-full h-full">
            <div class="w-full h-full flex flex-col items-center justify-center pt-6 gap-y-10">
                <div class="text-xl text-white text-center w-full">
                    Sign Up
                </div>
            </div>
        </div>
    </div>
</div>
<div class="w-full h-full p-16 m-auto ">

    <div class="flex py-4">
        <div class="bg-[#008592] text-white px-4 py-2">Please Sign Up to continue</div>
    </div>

    <div class="grid grid-cols-2 gap-4 ">
        <div class="flex flex-col gap-2">
            <label>First Name</label>
            <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>

        <div class="flex flex-col gap-2">
            <label>Last Name</label>
            <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>

        <div class="flex flex-col gap-2">
            <label>Email</label>
            <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>

        <div class="flex flex-col gap-2">
            <label>Mobile Number</label>
            <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>

        <div class="flex flex-col gap-2">
            <label>Date Of Birth</label>
            <input type="date" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>

        <div class="flex flex-col gap-2">
            <label>ID Number</label>
            <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>
    </div>
    <div class="w-full grid grid-cols-3 gap-4">
        <div class="flex flex-col gap-2">
            <label>Gender</label>
            <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>

        <div class="flex flex-col gap-2">
            <label>Password</label>
            <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>

        <div class="flex flex-col gap-2">
            <label>Confirm Password</label>
            <input type="text" class="w-full border border-gray-200 rounded-lg p-2" placeholder="First Name" />
        </div>
    </div>

    <div class="flex justify-center items-center pt-4">
        <button class="px-4 py-2 rounded-full w-[200px] text-white bg-[#867AAB] " (click)="signin()" >Sign Up</button>
    </div>

</div>
