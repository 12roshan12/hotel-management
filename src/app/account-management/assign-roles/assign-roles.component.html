<div class="w-full h-full p-10 flex flex-col bg-black/5 gap-8">
    <div class="w-full bg-white p-2 px-6 flex justify-between items-center">
        <div class="flex flex-row gap-x-4 items-baseline">
            <div>
                <img src="assets/images/profile.png" class="w-10 h-10" />
            </div>
            <div>
                <img src="assets/images/patient.svg" class="w-6 h-6" />
            </div>
            <div>
                {{'sammie' | uppercase}}
            </div>
        </div>

        <div>
            <img src="assets/images/logo.png" class="w-30 h-10" />
        </div>

        <div class="flex flex-row gap-x-2 cursor-pointer " routerLink="/main/account-management">
            <mat-icon>backspace</mat-icon><span>Back</span>
        </div>
    </div>

    <div class="w-full">
        <div class="h-12 w-full flex items-center justify-center text-2xl text-white bg-[#008592]">
            Account Management
        </div>

        <div class=" h-[60vh] w-full flex items-center justify-center" [formGroup]="signUpForm">
            <div class="bg-white h-[50vh] w-[40vw] ">
                <div>
                    <div class="p-8 flex flex-col gap-y-16 w-full">
                        <div class="text-lg font-semibold"> Assign Roles</div>
                        <div class="flex flex-col gap-y-2 w-full">
                            <div>Search</div>
                            <div class="w-full"><input class="bg-transparent border-b border-black w-full h-[30px]"
                                    formControlName="email" placeholder="Enter email address" /> </div>
                        </div>
                    </div>

                </div>

                <div class="flex flex-col gap-2 px-10" *ngIf="dataSubmitted">
                    <label>Role</label>
                    <select class="w-full border border-gray-200 rounded-lg p-2" placeholder="" formControlName="role"
                        [ngClass]="signUpForm.get('role')?.invalid && signUpForm.get('role')?.touched ? 'border border-red-600' : 'border border-black/50' ">
                        <option value="sub admin">Sub Admin</option>
                        <option value="trusted user">Trusted User</option>
                    </select>

                    <span *ngIf="signUpForm.get('role')?.invalid && signUpForm.get('role')?.touched"
                        class="text-xs text-red-600 pl-4">Role is required</span>
                </div>

                <div class="p-8">
                    <button class="px-4 py-2 flex flex-row gap-x-4  bg-[#867AAB] w-auto text-white"
                        (click)=" !dataSubmitted ? checkUser() :editUser() ">
                        <span>{{ !dataSubmitted ? 'Submit' : 'Assign Roles'}}</span>
                        <span>
                            <svg width="28" height="20" viewBox="0 0 28 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.775391 10H24.4489" stroke="white" stroke-width="3" />
                                <path d="M16.459 1.41833L25.0406 9.99997L16.459 18.5816" stroke="white"
                                    stroke-width="3" />
                            </svg>

                        </span>
                    </button>

                </div>
            </div>

        </div>

        <!-- <button class="px-4 py-2 flex flex-row gap-x-4  bg-[#867AAB] w-auto text-white">
            <span>Submit</span>
            <span>
                <svg width="28" height="20" viewBox="0 0 28 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">

                    <path d="M16.459 1.41833L25.0406 9.99997L16.459 18.5816" stroke="white"
                        stroke-width="3" />
                </svg>

            </span>
        </button> -->

    </div>

</div>
