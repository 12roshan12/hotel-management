<div class="w-full h-full p-10 flex flex-col bg-black/5 gap-8">
    <div class="w-full bg-white p-2 px-6 flex justify-between items-center">
        <div class="flex flex-row gap-x-4 items-baseline">
            <div>
                <img src="assets/images/profile.png" class="w-10 h-10" />
            </div>
            <div>
                <img src="assets/images/patient.svg" class="w-6 h-6" />
            </div>
            <div>
                {{'sammie' | uppercase}}
            </div>
        </div>

        <div>
            <img src="assets/images/logo.png" class="w-30 h-10" />
        </div>

        <div class="flex flex-row gap-x-2 cursor-pointer" routerLink="/main/treatment-management/patient-profile">
            <mat-icon>backspace</mat-icon><span>Back</span>
        </div>
    </div>

    <div class="w-full">
        <div class="h-12 w-full flex items-center justify-center text-2xl text-white bg-[#008592]">
            Patient Profile
        </div>

        <div class=" h-[60vh] w-full flex items-center justify-center" [formGroup]="signUpForm" >
            <div class="bg-white h-[50vh] w-[40vw] ">
              <div  *ngIf="!dataSubmitted" >
                <div class="p-8 flex flex-col gap-y-16 w-full">
                    <div class="text-lg font-semibold">Admit Patient</div>
                    <div class="flex flex-col gap-y-2 w-full">
                        <div>Patient Email</div>
                        <div class="w-full"><input class="bg-transparent border-b border-black w-full h-[30px] px-4 py-1"
                                placeholder="Patient Email" formControlName="email" /> </div>
                    </div>
                </div>

                <div class="p-8">
                    <button class="px-4 py-2 flex flex-row gap-x-4  bg-[#867AAB] w-auto text-white" (click)="checkUser()" >
                        <span>Submit</span>
                        <span>
                            <svg width="28" height="20" viewBox="0 0 28 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.775391 10H24.4489" stroke="white" stroke-width="3" />
                                <path d="M16.459 1.41833L25.0406 9.99997L16.459 18.5816" stroke="white"
                                    stroke-width="3" />
                            </svg>

                        </span>
                    </button>

                </div>
              </div>

                <div *ngIf="dataSubmitted" class="flex justify-center items-center w-full h-full">
                    <div class="flex flex-row gap-x-6 p-2 bg-[#95EEC4]/60 items-center">
                        <span><img src="assets/images/info.svg" ></span>
                        <span>Patient admitted </span>
                    </div>
                </div>
            </div>
           
        </div>

    </div>

</div>
