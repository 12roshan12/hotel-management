<div class="w-full h-full p-10 flex flex-col bg-black/5 gap-8">
    <div class="w-full bg-white p-2 px-6 flex justify-between items-center">
        <div class="flex flex-row gap-x-4 items-baseline">
            <div>
                <img src="assets/images/profile.png" class="w-10 h-10" />
            </div>
            <div>
                <img src="assets/images/patient.svg" class="w-6 h-6" />
            </div>
            <div>
                Sammie
            </div>
        </div>

        <div>
            <img src="assets/images/logo.png" class="w-30 h-10" />
        </div>

        <div class="flex flex-row gap-x-2 cursor-pointer">
            <mat-icon>backspace</mat-icon><span>Back</span>
        </div>
    </div>

    <div class="w-full">
        <div class="h-12 w-full flex items-center justify-center text-2xl text-white bg-[#008592]">
            Patient profile
        </div>

        <div class=" min-h-[60vh] w-full flex items-center justify-center py-4">
            <div class="bg-white max-h-[60vh] min-w-[40vw] overflow-auto">
              <div  *ngIf="!dataSubmitted" >
                <div class="p-8 flex flex-col gap-y-16 w-full">
                    <div class="text-lg font-semibold">Edit/Modify User</div>
                    <div class="flex flex-col gap-y-2 w-full">
                        <div>Type username</div>
                        <div class="w-full"><input class="bg-transparent border-b border-black w-full h-[30px]"
                                placeholder="Enter username " /> </div>
                    </div>
                </div>

                <div class="p-8">
                    <button class="px-4 py-2 flex flex-row gap-x-4  bg-[#867AAB] w-auto text-white">
                        <span>Submit</span>
                        <span>
                            <svg width="28" height="20" viewBox="0 0 28 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.775391 10H24.4489" stroke="white" stroke-width="3" />
                                <path d="M16.459 1.41833L25.0406 9.99997L16.459 18.5816" stroke="white"
                                    stroke-width="3" />
                            </svg>

                        </span>
                    </button>

                </div>
              </div>

                <div *ngIf="dataSubmitted" class="px-16 flex flex-col gap-4 py-4">

                    <button class="px-4 py-2 flex flex-row gap-x-4  bg-[#867AAB] w-fit text-white">
                        <span> Create new profile</span>
                    </button>

                    <div class="grid grid-cols-2 gap-2 w-full h-full border border-dotted border-black p-4 my-4">
                        <div class="flex flex-col gap-2 ">
                            <label>Firstname</label>
                            <input class="w-full p-2 rounded border border-black"  />
                        </div>
    
                        <div class="flex flex-col gap-2 ">
                            <label>Lastname</label>
                            <input class="w-full p-2 rounded border border-black" />
                        </div>
    
                        <div class="flex flex-col gap-2 ">
                            <label>Email</label>
                            <input class="w-full p-2 rounded border border-black" />
                        </div>
    
                        <div class="flex flex-col gap-2 ">
                            <label>Phone Number</label>
                            <input class="w-full p-2 rounded border border-black" />
                        </div>
    
                        <div class="flex flex-col gap-2 ">
                            <label>Ward</label>
                            <input class="w-full p-2 rounded border border-black" />
                        </div>
    
                        <div class="flex flex-col gap-2 ">
                            <label>Reason for admission</label>
                            <input class="w-full p-2 rounded border border-black" />
                        </div>

                        <div class="flex flex-col gap-2 ">
                            <label>Emergency contact number</label>
                            <input class="w-full p-2 rounded border border-black" />
                        </div>

                        <div class="flex flex-col gap-2 ">
                            <label>Patient Address</label>
                            <input class="w-full p-2 rounded border border-black" />
                        </div>

                        <div class="flex flex-col gap-2 ">
                            <label>Treatment Team</label>
                            <input class="w-full p-2 rounded border border-black" />
                        </div>
    
                    </div>

                    <button class="px-4 py-2 flex flex-row gap-x-4  bg-[#867AAB] w-fit text-white">
                        <span>Save Changes</span>
                        <span>
                            <svg width="28" height="20" viewBox="0 0 28 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.775391 10H24.4489" stroke="white" stroke-width="3" />
                                <path d="M16.459 1.41833L25.0406 9.99997L16.459 18.5816" stroke="white"
                                    stroke-width="3" />
                            </svg>
            
                        </span>
                    </button>

                </div>
            </div>
           
        </div>

    </div>

</div>
